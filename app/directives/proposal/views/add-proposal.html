
<div class="grid simple">
  <div class="grid-title no-border">
    <h4>Create <span class="semi-bold">Proposal</span></h4>
  </div>
  <div class="grid-body no-border">
    <form id="proposalfrm" name="proposalfrm">
      <div class="row">
        <div class="col-md-6">
        <div class="grid simple">
          <div class="grid-body no-border">
            <div class="form-group">
              <div class="controls">
                <label class="form-label" for="pName">Proposal Name</label>
                <input tabindex="1" class="form-control input-sm" type="text"
                  name="pName" ng-model="user.pName" required placeHolder="Please Enter">
                <div ng-messages="proposalfrm.pName.$error" style="color:maroon" role="alert">
                  <div ng-message="required">Please Enter Proposal Name</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <label class="form-label" for="client">Client</label>
                <select ng-model="selectedclient" ng-options="item.name for item in users track by item.id" ng-change="updateAssignee(singleUser.User,{{singleUser.Proposals.id}})">
                  <option value="">Select a type</option>
                </select>
                               
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <input type="submit" id="submit" class="btn-option btn btn-primary small" value="CREATE" />
          <!--<a href="javascript:void(0);" class="btn-option btn btn-primary small">CREATE</a>-->
          <a href="javascript:void(0);" class="btn-option btn btn-default small">CANCEL</a>
        </div>
      </div>
    </form>
  </div>
</div>
