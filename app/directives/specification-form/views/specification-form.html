<form name="frmSpecification" ng-submit="submitSpec()">
	<label for="title"> Title </label><input type="text" id="title" ng-model="specification.title">
	<br><br>
	<label for="info" >Info </label>
	<textarea id="info" ng-model="specification.info"></textarea>
	<br><br>
	<label for="cost">Cost</label>
	<input type="number"  id="cost" ng-model="specification.cost">

</form>
