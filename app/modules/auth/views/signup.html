<!DOCTYPE html>
<html>


<!-- BEGIN BODY -->

<body class="">
    <!-- BEGIN CONTAINER -->
  <div class="page-container row-fluid">
    <!-- BEGIN SIDEBAR -->
    <div class="footer-widget">
        <div class="pull-right">
            <a href="login.html"><i class="fa fa-power-off"></i></a></div>
    </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE CONTAINER-->
    <div class="page-content">
      <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
      <div id="portlet-config" class="modal hide">
          <div class="modal-header">
              <button data-dismiss="modal" class="close" type="button"></button>
              <h3>Widget Settings</h3>
          </div>
          <div class="modal-body"> Widget settings form goes here </div>
      </div>
      <div class="clearfix"></div>
        <div class="content">
          <div class="page-title">
              <h3>Users </h3>
          </div>
          <div class="col-md-12">
            <div class="grid simple">
              <div class="grid-title no-border">
                <h4>Create <span class="semi-bold">Users</span></h4>
              </div>
              <div class="grid-body no-border">
                <form id="createUserForm" name="createUserForm"  ng-submit="submit()">
                  <div class="row">
                    <div class="col-md-6">
                    <div class="grid simple">
                      <div class="grid-body no-border">
                        <div class="form-group">
                          <div class="controls">
                            <label class="form-label" for="firstName">First Name</label>
                            <input tabindex="1" class="form-control input-sm" type="text"
                              name="firstName" ng-model="user.first_name" required placeHolder="Please Enter">
                            <div ng-messages="createUserForm.firstName.$error" style="color:maroon" role="alert">
                              <div ng-message="required">Please Enter First Name</div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="controls">
                            <label class="form-label" for="emailId">Email ID</label>
                            <input tabindex="3" class="form-control input-sm" type="email" name="emailId" placeHolder="Please Enter" required ng-model="user.email">
                            <div ng-messages="createUserForm.emailId.$error" style="color:maroon" role="alert">
                              <div ng-message="required">Please Enter Email</div>
                            </div>
                          </div>
                        </div>
                      </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="grid simple">
                        <div class="grid-body no-border">
                          <div class="form-group">
                            <div class="controls">
                              <label class="form-label" for="lastName">Last Name</label>
                              <input tabindex="2" class="form-control input-sm" type="text" name="lastName" placeHolder="Please Enter" required ng-model="user.last_name">
                              <div ng-messages="createUserForm.lastName.$error" style="color:maroon" role="alert">
                                <div ng-message="required">Please Enter Last Name</div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="controls">
                              <label class="form-label" for="password">Password</label>
                              <input tabindex="4" class="form-control input-sm" type="password" placeHolder="Please Enter" name="password" required ng-model="user.password">
                              <div ng-messages="createUserForm.password.$error" style="color:maroon" role="alert">
                                <div ng-message="required">Please Enter Password</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <input type="submit" id="submit" class="btn-option btn btn-primary small" value="CREATE" />
                      <!--<a href="javascript:void(0);" class="btn-option btn btn-primary small">CREATE</a>-->
                      <a href="javascript:void(0);" class="btn-option btn btn-default small">CANCEL</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
